<!DOCTYPE html>
<html lang="es">
    <head>
        <!--metadatos-->
        <meta charset="UTF-8">
        <meta name="author" content="Alison Ibarrola">
        <meta name="description" content="aplicación web para venta de productos electrónicos.">
        <meta name="keywords" content="ventas, informática, electrónico, productos, electrónica">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--título-->
        <title>Kibo</title>
        <!--favicon-->
        <link rel="icon" type="image/x-icon" href="#">
        <!--bootsrap-->
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.css') }}">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <!--css-->
        <link rel="stylesheet" href="../static/css/style.css">
        <!-- javascript -->
        <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
        <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>  
        <!--font--> 
    </head>
<body>
    <header>
        <nav class="navbar navbar-expand-md  navbar-dark bg-dark ">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-toggler" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbar-toggler">
                    <a class="navbar-brand" href="#">
                        <img src="../static/images/logo_principal.svg" alt="logo de la pagina web">
                    </a>
                    <form id="buscador" class="d-flex" role="search" action="#" method="post">
                        <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Buscar">
                        <button class="btn btn-primary" type="submit">Buscar</button>
                    </form>
                    <div class="navbar-nav d-flex">
                        <ul class="navbar-nav d-flex justify-content-center align-items-center">
                            <li class="nav-item">
                                <a class="nav-link active" href="#">Mi cuenta</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" href="#">Carrito</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" href="#">Cerrar sesión</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main class="d-flex justify-content-around mt-5">
        <div class="card" style="width: 18rem;">
            <p class="descuento">-0%</p>
            <img class="card-img-top" src="{{ url_for('static', filename='assets/1.jpg') }}" alt="Card image cap">
            <div class="card-body">
                <h5 class="card-title">{{producto.nombre}}</h5>
                <p>Precio: {{producto.precio}} GS.</p>
            </div>
        </div>
        <div class="card" style="width: 18rem;">
            <h3>{{producto.nombre}}</h3>
            <p class="text-start">Categoría: Categoría</p>
            <p>Precio:</p>
            <p>{{producto.precio}} Gs.</p>
            <p>Medios de Pagos:</p>
            <img src="{{ url_for('static', filename='images/paypal.svg') }}" alt="paypal logo">
            <form action="{{url_for('agregar_carrito')}}" method="post">
                <input type="number" min="0" name="cantidad">
                <input type="hidden" name="id" value="{{producto.id}}">
                <button type="submit">Añadir al carrito</button>
            </form>
        </div>
    </main>
    
</body>
</html>
