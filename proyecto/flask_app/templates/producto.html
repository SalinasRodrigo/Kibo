<!DOCTYPE html>
<html lang="es">
<<<<<<< HEAD
    <head>
        <!--metadatos-->
        <meta charset="UTF-8">
        <meta name="author" content="Alison Ibarrola">
        <meta name="description" content="aplicación web para venta de productos electrónicos.">
        <meta name="keywords" content="ventas, informática, electrónico, productos, electrónica">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--título-->
        <title>Kibo</title>
        <!--favicon-->
        <link rel="icon" type="image/x-icon" href="#">
        <!--bootsrap-->
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.css') }}">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <!--css-->
        <link rel="stylesheet" href="../static/css/style.css">
        <!-- javascript -->
        <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
        <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
        <script src="{{ url_for('static', filename='js/mensaje_producto_registro.js') }}"></script>
        <!--font--> 
    </head>

    <body>
        <header>
            <nav class="navbar navbar-expand-md  navbar-dark bg-dark ">
                <div class="container-fluid">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-toggler" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbar-toggler">
                        <a class="navbar-brand" href="#">
                            <img src="../static/images/logo_principal.svg" alt="logo de la pagina web">
                        </a>
                        <form id="buscador" class="d-flex" role="search" action="#" method="post">
                            <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Buscar">
                            <button class="btn btn-primary" type="submit">Buscar</button>
                        </form>
                        <div class="navbar-nav d-flex">
                            <ul class="navbar-nav d-flex justify-content-center align-items-center">
                                <li class="nav-item">
                                    <a class="nav-link active" href="#">Mi cuenta</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link active" href="#">Carrito</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link active" href="#">Cerrar sesión</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </nav>
        </header>
        <form action="{{url_for('registrar_categoria')}}" method="post">
            <label for="nombre_categoria">Categoría:</label>
            <input type="text" name="nombre" id="nombre_categoria">
            <button type="submit">Agregar</button>
        </form>
        <form action="{{url_for('registrar_marca')}}" method="post">
            <label for="nombre_marca">Marca:</label>
            <input type="text" name="nombre" id="nombre_marca">
            <button type="submit">Agregar</button>
        </form>
        <form action="{{url_for('registrar_producto')}}" autocomplete="off" enctype="multipart/form-data" method="post" id="formulario_producto">
            <label for="nombre_producto">Nombre:</label>
            <input type="text" name="nombre" id="nombre_producto">
            <label for="descripcion">Descripción:</label>
            <textarea name="descripcion" id="descripcion"></textarea>
            <label for="precio">Precio:</label>
            <input type="number" name="precio" id="precio">
            <label for="imagen">Imagen:</label>
            <input type="file" accept=".jpeg, .png, .jpg" name="imagen">
            <label for="stock_ideal">Stock Ideal:</label>
            <input type="number" name="stock_ideal" id="stock_ideal">
            <label for="stock_disponible">Stock Disponible:</label>
            <input type="number" name="stock_disponible" id="stock_disponible">
            <label>Marca:</label>
            <select name="marca">
                {%for marca in marcas%}
                    <option value="{{marca.id}}">{{marca.nombre}}</option>
                {% endfor%}
            </select>
            <label>Categoria:</label>
            <select name="categoria">
                {%for categoria in categorias%}
                    <option value="{{categoria.id}}">{{categoria.nombre}}</option>
                {% endfor%}
            </select>
            <button type="submit">Agregar</button>
        </form>
        <div class="mensaje">
            <h2>¡Advertencia!</h2>
            <ul id="error"></ul>
            <button id="aceptar" class="botones">Aceptar</button>
        </div>
    </body>
</html>
